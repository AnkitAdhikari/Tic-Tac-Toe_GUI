<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="model hidden">
      <div class="winning-msg"><span class="winnerName"></span> WON!</div>
      <button class="newgame-btn">New Game</button>
    </div>
    <div class="container">
      <div class="field" data-value="1"></div>
      <div class="field" data-value="2"></div>
      <div class="field" data-value="3"></div>
      <div class="field" data-value="4"></div>
      <div class="field" data-value="5"></div>
      <div class="field" data-value="6"></div>
      <div class="field" data-value="7"></div>
      <div class="field" data-value="8"></div>
      <div class="field" data-value="9"></div>
      <div class="field" data-value="10"></div>
      <div class="field" data-value="11"></div>
      <div class="field" data-value="12"></div>
    </div>
  </body>
</html>
